<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BODS Data Visualisation Demo</title>
    <link type="text/css" rel="stylesheet" href="demo.css"/>
  </head>
  <body>
    <div class="main-article">
      <h1>BODS Data Visualisation Demo</h1>
      <div class="file-input">
        <input type="file" id="selectFiles" value="Import" /><br />
        <button id="import">Import</button>
        <textarea id="result">[]</textarea>
      </div>
      <div class="drawing-controls">
        <button class="drawing-control" id="draw-vis">Draw</button>
        <button class="drawing-control" id="svg-clear">Clear</button>
      </div>
      <div id="svg-holder">
        <svg id="bods-svg"></svg>
        <button id="zoom_in">+</button>
        <button id="zoom_out">-</button>
      </div>
      <div id="disclosure-widget"></div>
      <div class="info-container">
        <p><a href="https://github.com/openownership/visualisation-tool/blob/master/docs/spec.md#data-requirements">Data requirements</a></p>
      </div>
    </div>
  </body>
  <script src="bods-dagre.js"></script>
  <script src="demo.js"></script>
</html>
